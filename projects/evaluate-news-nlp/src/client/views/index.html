<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Article Parser</title>
    </head>

    <body>

        <header>
            <h1>Article Analysis</h1>
        </header>

        <main>
            <section>
                <form name onsubmit="return handleSubmit(event)">
                    <input 
                        id="name" 
                        type="text" 
                        name="input" 
                        value="" 
                        onblur="onBlur()" 
                        placeholder="Name"
                    >
                    <input 
                        type="submit" 
                        name="" 
                        value="submit" 
                        onclick="return handleSubmit(event)" 
                        onsubmit="return handleSubmit(event)"
                    >
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
